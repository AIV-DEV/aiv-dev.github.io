<div class="row">
  {% for post in site.posts %}
  <div class="col s12 m6">
    <div class="card blog-feed-card"> <!-- הוספתי קלאס blog-feed-card -->
      <div class="card-image">
        <img src="{{post.image}}">
        <a id="{{post.url}}" class="btn-floating halfway-fab waves-effect waves-light red" href="{{ post.url | relative_url }}"><i class="material-icons">more_horiz</i></a>
      </div>
      <div class="card-content post-content-area"> <!-- הוספתי קלאס post-content-area -->
        <span class="card-title"><a style="color:black">{{ post.title | escape }}</a></span>
        <p><a style="color:black">{{post.excerpt}}</a></p> <!-- סגרתי כאן את ה-a שהיה חסר -->
      </div>
    </div>
  </div>
  {% endfor %}
</div>
