<div class="row">
  {% for post in site.posts %}
  <div class="col s12 m6">
    <div class="card blog-card"> <!-- הוספנו את הקלאס blog-card -->
      <div class="card-image">
        <img src="{{post.image}}">
        <a id="{{post.url}}" class="btn-floating halfway-fab waves-effect waves-light red" href="{{ post.url | relative_url }}">
          <i class="material-icons">more_horiz</i>
        </a>
      </div>
      <div class="card-content">
        <span class="card-title">
          <a href="{{ post.url | relative_url }}" style="color:black">{{ post.title | escape }}</a>
        </span>
        <p>
          <a href="{{ post.url | relative_url }}" style="color:black">{{ post.excerpt | strip_html }}</a>
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
