<div class="row">
  {% for post in site.posts %}
  <div class="col s12 m6">
    <div class="card blog-feed-card"> <!-- הוספתי קלאס blog-feed-card -->
      <div class="card-image">
        <img src="{{post.image}}">
      </div>
      <div class="card-content post-content-area"> <!-- הוספתי קלאס post-content-area -->
        <span class="card-title"><a href="{{ post.url | relative_url }}" class="stretched-link" style="color:black">{{ post.title | escape }}</a></span>
        <p><a style="color:black">{{post.excerpt}}</a></p> 
      </div>
    </div>
  </div>
  {% endfor %}
</div>
